<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="section-add-item section">
        <label class="section-add-item__title title" for="new-task">Add Item</label>
        <div class="section-add-item__form">
          <input class="section-add-item__input input_description" type="text">
          <button class="section-add-item__button button_options">Add</button>
        </div>
      </p>
      <h3 class="section-todo__title title">Todo</h3>
      <ul class="section-todo section">
        <li class="section__form">
          <input class="section-todo__checkbox input_checkbox" type="checkbox">
          <label class="section-todo__label input_label">Pay Bills</label>
          <input class="section-todo__input input_description" type="text">
          <button class="section-todo__button button_options">Edit</button>
          <button class="section-todo__button-delete button_delete">
            <img class="section-todo__img img_delete" src="./remove.svg">
          </button>
        </li>
        <li class="section-todo__item_edit-mode section__form">
          <input class="section-todo__checkbox input_checkbox" type="checkbox">
          <label class="section-todo__label input_label">Go Shopping</label>
          <input class="section-todo__input input_description" type="text" value="Go Shopping">
          <button class="section-todo__button button_options">Save</button>
          <button class="section-todo__button-delete button_delete">
            <img class=" section-todo__img img_delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-completed__title title">Completed</h3>
      <ul class="section-completed section">
        <li class="section__form">
          <input class="section-completed__checkbox input_checkbox" type="checkbox" checked>
          <label class="section-completed__label input_label">See the Doctor</label>
          <input class="section-completed__input input_description" type="text">
          <button class="section-completed__button button_options">Edit</button>
          <button class="section-completed__button-delete button_delete">
            <img class="section-completed__img img_delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
